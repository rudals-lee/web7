<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>흐림 글자 클릭 효과</title>
</head>
<body>
  이 텍스트는 흐려져 있다가 클릭하면 선명해집니다.
  <div onclick="this.style.filter='blur(0)';"
    style="filter: blur(5px); cursor: pointer; transition: filter 0.3s ease; font-size: 24px; color: #333; margin-top: 10px;">
    <li><span>📍</span>서울시 노원구 덕릉로780 동아불암아파트 103동 2201호</li>
  </div>
</body>
</html>

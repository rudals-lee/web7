<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBOX - ÌöåÏõêÍ∞ÄÏûÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            transform: rotate(-10deg);
        }

        .logo-icon::before {
            content: 'L';
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .email-login {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .email-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .naver-login {
            background: #03c75a;
            color: white;
            box-shadow: 0 4px 15px rgba(3, 199, 90, 0.3);
        }

        .naver-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(3, 199, 90, 0.4);
        }

        .kakaotalk-login {
            background: #fee500;
            color: #3c1e1e;
            box-shadow: 0 4px 15px rgba(254, 229, 0, 0.3);
        }

        .kakaotalk-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(254, 229, 0, 0.4);
        }

        .google-login {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .google-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-color: #d0d0d0;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .email-icon {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .naver-icon {
            font-weight: bold;
            font-size: 18px;
        }

        .kakaotalk-icon {
            background: #3c1e1e;
            color: #fee500;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
        }

        .google-icon {
            font-weight: bold;
            color: #4285f4;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #007bff;
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape2 {
            top: 60%;
            right: 15%;
            width: 60px;
            height: 60px;
            background: #03c75a;
            border-radius: 20px;
            animation-delay: 2s;
        }

        .shape3 {
            bottom: 20%;
            left: 20%;
            width: 40px;
            height: 40px;
            background: #fee500;
            border-radius: 50%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">
                <a href="lbox_home.html">LBOX</a>
            </div>
        </div>
        <div class="subtitle">Íµ≠ÎÇ¥ ÏµúÍ≥†Ïùò Î≤ïÎ•† Î¶¨ÏÑúÏπò ÏÜîÎ£®ÏÖò</div>
        
        <div class="login-options">
            <button class="login-btn email-login">
                <div class="btn-icon email-icon">‚úâ</div>
                Ïù¥Î©îÏùºÎ°ú ÌöåÏõêÍ∞ÄÏûÖ
            </button>
            
            <button class="login-btn naver-login">
                <div class="btn-icon naver-icon">N</div>
                ÎÑ§Ïù¥Î≤Ñ Í≥ÑÏ†ïÏúºÎ°ú ÌöåÏõêÍ∞ÄÏûÖ
            </button>
            
            <button class="login-btn kakaotalk-login">
                <div class="btn-icon kakaotalk-icon">üí¨</div>
                Ïπ¥Ïπ¥Ïò§ÌÜ° Í≥ÑÏ†ïÏúºÎ°ú ÌöåÏõêÍ∞ÄÏûÖ
            </button>
            
            <button class="login-btn google-login">
                <div class="btn-icon google-icon">G</div>
                Íµ¨Í∏Ä Í≥ÑÏ†ïÏúºÎ°ú ÌöåÏõêÍ∞ÄÏûÖ
            </button>
        </div>
    </div>

    <script>
        // Î≤ÑÌäº ÌÅ¥Î¶≠ Ìö®Í≥º
        document.querySelectorAll('.login-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                let ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.clientX - e.target.offsetLeft) + 'px';
                ripple.style.top = (e.clientY - e.target.offsetTop) + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Î¶¨Ìîå Ìö®Í≥º CSS Ï∂îÍ∞Ä
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

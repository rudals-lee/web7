<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빅케이스 - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .points {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }
        
        .plus-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .auth-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 0 20px;
        }
        
        .login-form {
            background: white;
            padding: 48px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-title h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .form-title p {
            color: #8e8e93;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007aff;
        }
        
        .form-input::placeholder {
            color: #c7c7cc;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #d1d5db;
            color: #9ca3af;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: not-allowed;
            margin-bottom: 16px;
        }
        
        .login-btn.active {
            background: #007aff;
            color: white;
            cursor: pointer;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }
        
        .forgot-password {
            color: #666;
            text-decoration: none;
        }
        
        .promotion-box {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
            font-size: 13px;
            color: #64748b;
            line-height: 1.4;
        }
        
        .lawyer-signup-btn {
            width: 100%;
            padding: 16px;
            background: #1f2937;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
        }
        
        .general-signup-btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .checkbox {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="big_home.html">빅케이스</a>
        </div>
        <div class="header-right">
            <div class="points">
                <span>친구포인트 30,000P</span>
            </div>
            <button class="plus-btn">빅케이스Plus</button>
            <a href="/빅케이스_리디자인/big_login.html" class="auth-link">로그인/회원가입</a>
        </div>
    </header>

    <div class="container">
        <div class="login-form">
            <div class="form-title">
                <h1>국내 최다 판례를<br>무료로 이용하는 방법, 빅케이스</h1>
                <p>대법원부터 하급심까지, 원하는 판례를 통합적으로 검색해보세요.</p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" placeholder="이메일 주소를 입력해주세요" id="email">
                </div>

                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" placeholder="비밀번호를 입력해주세요" id="password">
                </div>

                <button type="button" class="login-btn" id="loginBtn">로그인</button>

                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox">
                        로그인 상태 유지
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기 ></a>
                </div>

                <div class="promotion-box">
                    회원가입하고 한 달 조회하면, 한국을 나로 모든 한국저작권 사용할 수 있는<br>
                    30,000P 를 받아요!
                </div>

                <button type="button" class="lawyer-signup-btn">변호사 전용 회원가입</button>
                <button type="button" class="general-signup-btn">회원가입</button>
            </form>
        </div>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        function checkInputs() {
            if (emailInput.value && passwordInput.value) {
                loginBtn.classList.add('active');
                loginBtn.style.cursor = 'pointer';
            } else {
                loginBtn.classList.remove('active');
                loginBtn.style.cursor = 'not-allowed';
            }
        }

        emailInput.addEventListener('input', checkInputs);
        passwordInput.addEventListener('input', checkInputs);

        loginBtn.addEventListener('click', function() {
            if (loginBtn.classList.contains('active')) {
                alert('로그인 기능은 데모용입니다.');
            }
        });
    </script>
</body>
</html>
